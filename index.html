	<script type="text/javascript">
	function changeid(){
	var x= document.getElementById('text').id='tex';}
	function changeidback(){
	document.getElementById('tex').id='text';}
	
	(function() {
	'use strict';
	var i,c;
	function init(){ 
	i=document.getElementById('keyboard').getElementsByTagName('input');
	for(c=0;c<i.length;c++) {
	if(i[c].type==='button') {
	i[c].addEventListener('onclick',makeClickHandler(c));
	}
	}
	
	
	}
	
	function makeClickHandler(c) {
	i[c].onclick=function() {
	document.getElementById('text').value+=this.value.toLowerCase();
	};
	}
	
	window.addEventListener?
	window.addEventListener('load',init,false):
	window.attachEvent('onload',init);
	})();
	</script></script>
